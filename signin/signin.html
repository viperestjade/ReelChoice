<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReelChoice - Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <!-- Back icon (top-left corner) -->
    <div class="back-icon" onclick="goBack()">
        <img src="../images/back-icon2.png" alt="Back">
    </div>

    <!-- Logo container at the top -->
    <div class="logo-container">
        <div class="logo">
            <img src="../images/ReelChoice_Logo.png" alt="ReelChoice Logo">
        </div>
    </div>

    <!-- Center container with login form -->
    <div class="center-container">
        <div class="login-container">
            <h2>Sign in</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>

                <div class="password-container">
                    <label for="password">Password</label>
                    <a href="#">Forgot your password?</a>
                </div>
                <input type="password" id="password" placeholder="● ● ● ● ● ●" required>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <span class="custom-checkbox"></span>
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="signin-btn">Sign in</button>
            </form>

            <p class="signup-text">Don't have an account? <a href="signup/signup.html">Sign up</a></p>

            <div class="divider">or</div>

            <button class="google-btn">
                <span class="icon"><img src="https://img.icons8.com/color/16/000000/google-logo.png"/></span>
                Sign in with Google
            </button>
            <button class="facebook-btn">
                <span class="icon"><img src="https://img.icons8.com/color/16/000000/facebook-new.png"/></span>
                Sign in with Facebook
            </button>
        </div>
    </div>

    <script src="signin.js"></script>
</body>
</html>
